# Loki Configuration for APES Monitoring Stack
# Optimized for JSONB-compatible log storage and PostgreSQL integration
# Version: 3.3.1 (2025)

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Frontend configuration for query performance
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

# Limits configuration
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_line_size: 256000
  max_entries_limit_per_query: 5000
  max_global_streams_per_user: 5000
  unordered_writes: true
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

# Chunk store configuration (deprecated fields removed)
# chunk_store_config is deprecated in Loki 3.x

# Table manager configuration
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Compactor configuration for log retention
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Analytics configuration
analytics:
  reporting_enabled: false

# Ingester configuration for high-throughput
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /loki/wal

# Storage configuration optimized for local development
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Querier configuration for performance
querier:
  max_concurrent: 20

# Index gateway configuration
index_gateway:
  mode: ring
  ring:
    kvstore:
      store: inmemory

# Memberlist configuration
memberlist:
  node_name: loki-1
  randomize_node_name: false
  stream_timeout: 10s
  gossip_interval: 200ms
  gossip_nodes: 3
  dead_node_reclaim_time: 0s
  compression_enabled: true
  advertise_addr: ""
  advertise_port: 7946
  cluster_label: ""
  cluster_label_verification_disabled: false
  join_members: []

# Tracing configuration for observability
tracing:
  enabled: false

# Runtime configuration
runtime_config:
  file: ""
